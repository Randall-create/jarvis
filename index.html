<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J.A.R.V.I.S. Web Panel</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffe0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .status {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 50%;
      background-color: #00ff99;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Sistema J.A.R.V.I.S.</h1>
  <p>Asistente Virtual de Randall en operación.</p>

  <div class="status">
    <div class="dot"></div>
    <span>Estado: En línea</span>
  </div>
</body>
</html>
