<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.A.R.V.I.S. Chat</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffe0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #111;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 1px solid #00ffe0;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #005050;
      color: white;
    }
    .jarvis {
      align-self: flex-start;
      background-color: #003333;
      color: #00ffe0;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #111;
      gap: 0.5rem;
      border-top: 1px solid #00ffe0;
    }
    input, button {
      font-size: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
    }
    input {
      flex: 1;
    }
    #sendBtn {
      background-color: #005050;
      color: white;
    }
    #voiceBtn {
      background-color: #00ff99;
      color: black;
    }
  </style>
 </head>
 <body>
  <header>
   J.A.R.V.I.S. Asistente de Randall
  </header>
  <main id="chat">
   <div class="msg jarvis">
    Sistema J.A.R.V.I.S. activado. Esperando su orden, seÃ±or Randall...
   </div>
  </main>
  <div id="input-area">
   <input type="text" id="userInput" placeholder="Escriba su comando..."> <button id="sendBtn">Enviar</button> <button id="voiceBtn">ðŸŽ¤</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-zB829rGSajdkTFVLaLpcGkE5ag0aUt5vLvfFbm7U3AJZZ-DFEHwuiOMZ2ie4KCF0pxuLCbnGgpT3BlbkFJiAprormPVFJcVRn040CJDlAhxk135qvPcNHTuq5ALpDkWJxxVqaYRMlN7kT852iVF_yfEUSXYA'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: 'Eres J.A.R.V.I.S., el asistente inteligente de Randall. Respondes de manera formal, eficiente y con un toque de humor sutil.' },
              { role: 'user', content: message }
            ]
          })
        });

        const data = await res.json();
        let reply = 'Respuesta vacÃ­a.';
if (data.choices && data.choices[0]) {
  reply = data.choices[0].message.content;
} else if (data.error) {
  reply = `Error: ${data.error.message}`;
}
        addMessage(reply, 'jarvis');
        speak(reply);
      } catch (err) {
        addMessage('Error al contactar a OpenAI.', 'jarvis');
      }
    }

    sendBtn.onclick = sendMessage;
    input.onkeydown = e => e.key === 'Enter' && sendMessage();

    voiceBtn.onclick = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconocimiento de voz no soportado');
        return;
      }

      speak('Modo de voz activo');

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const voiceCommand = event.results[0][0].transcript;
        input.value = voiceCommand;
        sendMessage();
      };

      recognition.onerror = function () {
        addMessage('Error de reconocimiento de voz.', 'jarvis');
      };

      recognition.start();
    };
  </script>
 </body>
</html>
