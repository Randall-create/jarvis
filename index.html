<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.A.R.V.I.S. Web Assistant</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ffe0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    .status {
      margin-bottom: 20px;
    }
    #response {
      margin-top: 20px;
      font-size: 1.2rem;
      max-width: 80%;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input {
      flex: 1;
      min-width: 200px;
    }
    #voiceBtn {
      background-color: #00ff99;
      color: black;
      cursor: pointer;
    }
    #sendBtn {
      background-color: #005050;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sistema J.A.R.V.I.S.</h1>
  <p class="status">Modo: <span id="mode">Texto</span></p>  <div class="input-container">
    <input type="text" id="userInput" placeholder="Escriba su comando..." />
    <button id="sendBtn">Enviar</button>
    <button id="voiceBtn">ðŸŽ¤ Voz</button>
  </div>  <div id="response">Esperando su orden, seÃ±or Randall...</div>  <script>
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const responseDiv = document.getElementById('response');
    const modeSpan = document.getElementById('mode');
    let mode = 'texto';

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      responseDiv.textContent = 'Procesando...';

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: 'gpt-4o',
            messages: [
              { role: 'system', content: 'Eres J.A.R.V.I.S., el asistente inteligente de Randall. Respondes de manera formal, eficiente y con un toque de humor sutil.' },
              { role: 'user', content: message }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || 'Respuesta vacÃ­a.';
        responseDiv.textContent = reply;
        input.value = '';

        if (mode === 'voz') speak(reply);
      } catch (error) {
        responseDiv.textContent = 'Error al contactar a OpenAI.';
      }
    }

    sendBtn.onclick = sendMessage;
    input.onkeydown = e => e.key === 'Enter' && sendMessage();

    voiceBtn.onclick = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconocimiento de voz no soportado');
        return;
      }

      mode = 'voz';
      modeSpan.textContent = 'Voz';
      speak('Modo de voz activo');

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const voiceCommand = event.results[0][0].transcript;
        input.value = voiceCommand;
        sendMessage();
      };

      recognition.onerror = function () {
        responseDiv.textContent = 'Error de reconocimiento de voz.';
      };

      recognition.start();
    };
  </script></body>
</html>
